name: test-workflow
on:
  workflow_dispatch:
    inputs:
      pre-release-tag:
        description: 'The pre-release tag to use'
        required: false
        default: 'pre'
jobs:
  checkout:
    name: checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config user.name test-user
          git config user.email github-actions@github.com
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: |
          npm install
          npm test
      - name: Update your package.json with an npm pre-release version
        id: pre-release-version
        uses: shazron/update-prerelease-npm-version@v1.1.8
        with:
          pre-release-tag: ${{ github.event.inputs.pre-release-tag }}
          dependencies-to-update: 'semver,to-camel-case'
          dependencies-to-update-version-tag: 'cli-next'

      - run: cat package.json
      - run: echo ${{ steps.pre-release-version.outputs.pre-release-version }} 
